<mat-card mat-dialog-content style="padding: 10px;">
  <mat-card-content>
    <h2 class="text-black">Tem certeza que deseja confirmar essa operação?</h2>
  </mat-card-content>
  <mat-card-actions class="flex justify-between mt-5">
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Confirmar</button>
    <button mat-raised-button [mat-dialog-close]="false" color="primary">Cancelar</button>
  </mat-card-actions>
</mat-card>
