  <mat-card mat-dialog-content class="confirmation-dialog-container">
    <mat-card-content>
      <h2 class="confirmation-title">Tem certeza que deseja confirmar essa operação?</h2>
    </mat-card-content>
    <mat-card-actions class="confirmation-actions">
      <button mat-button mat-dialog-close class="confirm-button" (click)="excluirProduto()">Confirmar</button>
      <button mat-button mat-dialog-close class="cancel-button" >Cancelar</button>
    </mat-card-actions>
  </mat-card>
